<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 로그인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            display: none;
            flex-direction: column;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .container.active {
            display: flex;
        }

        h2 {
            margin-bottom: 20px;
            color: #c7877f;
        }

        .form-box {
            width: 88%; /* 폼 박스의 너비를 조정하여 작게 만듭니다 */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            margin: 15px;
        }

        input {
            width: 90%; /* 입력 상자의 너비를 조정하여 작게 만듭니다 */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* margin: 10px; */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #C7918A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #cf7d72;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .kakao {
            background-color: #FEE500;
        }

        .email {
            background-color: #4285F4;
        }

        .twitter {
            background-color: #1DA1F2;
        }

        .toggle-link, .find-links {
        margin-top: 20px;
        color: #cc7e76;
        cursor: pointer;
        text-align: center;
        }

        .toggle-link:hover, .find-links:hover {
            text-decoration: underline;
        }

        .find-links {
            display: flex;
            justify-content: center; /* Center the child elements */
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container active" id="signup-container">
        <h2>회원가입</h2>
        <form action="/signup" method="post">
            <div class="form-box">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" required>

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">가입하기</button>
        </form>
        <div class="find-links">
            <span class="toggle-link" onclick="findId()">아이디 찾기 |</span>
            <span class="toggle-link" onclick="findPassword()">&nbsp;비밀번호 찾기</span>
        </div>
        <div class="social-buttons">
            <button class="social-button kakao"><img src="kakao-icon.png" alt="카카오톡"></button>
            <button class="social-button email"><img src="email-icon.png" alt="이메일"></button>
            <button class="social-button twitter"><img src="twitter-icon.png" alt="트위터"></button>
        </div>
        <span class="toggle-link" onclick="toggleForms()">이미 계정이 있으신가요? 로그인</span>
    </div>

    <div class="container" id="login-container">
        <h2>로그인</h2>
        <form action="/login" method="post">
            <div class="form-box">
                <label for="login-email">이메일</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" name="password" required>
            </div>

            <button type="submit">로그인</button>
        </form>
        <div class="find-links">
            <span class="toggle-link" onclick="findId()">아이디 찾기 |</span>
            <span class="toggle-link" onclick="findPassword()">비밀번호 찾기</span>
        </div>
        <div class="social-buttons">
            <button class="social-button kakao"><img src="kakao-icon.png" alt="카카오톡"></button>
            <button class="social-button email"><img src="email-icon.png" alt="이메일"></button>
            <button class="social-button twitter"><img src="twitter-icon.png" alt="트위터"></button>
        </div>
        <span class="toggle-link" onclick="toggleForms()">계정이 없으신가요? 회원가입</span>
    </div>

    <script>
        function toggleForms() {
            const signupContainer = document.getElementById('signup-container');
            const loginContainer = document.getElementById('login-container');
            signupContainer.classList.toggle('active');
            loginContainer.classList.toggle('active');
        }

        function findId() {
            alert("아이디 찾기 기능은 아직 구현되지 않았습니다.");
        }

        function findPassword() {
            alert("비밀번호 찾기 기능은 아직 구현되지 않았습니다.");
        }
    </script>
</body>
</html>
